<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYUC - Login y Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="login-header">
       <img src="img/plus-icon.png" alt="Icono Home" class="vector">
    </header>

    <main class="iniciar-cuentas container">
        <div class="logo-cuentas">
            <img src="img/logo-header.png" alt="Logo BYUC">
        </div>

        <div class="forms">
            <div class="signup">
                <form action="/signup" method="post" class="form">
                    <label for="email">Mail</label>
                    <input type="email" name="email" id="email">
    
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="nombre" name="nombre" id="nombre">
    
                    <label for="contraseña">Contraseña</label>
                    <input type="contraseña" name="contraseña" id="contraseña">
    
                    <label for="repetir">Repetir Contraseña</label>
                    <input type="repetir" name="repetir" id="repetir">
    
                    <p class="error">Contraseña incorrecta</p>
    
                    <button>Crear Cuenta</button>
                </form>
                <a href="">¿Problemas para  Crear una cuenta?</a>
            </div>
    
            <div class="login">
                <form action="/signup" method="post" class="form form-login">
                    <label for="email">Mail</label>
                    <input type="email" name="email" id="email">
    
                    <label for="contraseña">Contraseña</label>
                    <input type="contraseña" name="contraseña" id="contraseña">
    
                    <p class="error">La contraseña o el mail no son correctos</p>
    
                    <button>Iniciar Sesión</button>
                </form>
                <a href="">¿Problemas para Iniciar Sesión?</a>
            </div>
        </div>
    </main>
</body>
</html>
