<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYUC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <img src="img/logo-header.png" class="logo" alt="Logo Byuc">
    
                <div class="search-bar intern-nav">
            <input type="text" class="search-bar" placeholder="Buscar componentes, monitores,...">
            <a href="compras.html"><img src="img/plus-icon.png" class="vector" alt="Icono Carrito"></a>
        </div>

        <div class="nav-icons intern-nav">
            <a href="agregar-producto.html"><img src="img/plus-icon.png" alt="Símbolo Más"></a>
            <a href="perfil.html"><img src="img/plus-icon.png" alt="Símbolo User"></a>
            <a href="login.html"><img src="img/plus-icon.png" alt="Símbolo Salir"></a>
            <a href="mis-productos.html"><img src="img/plus-icon.png" alt="Símbolo Menú"></a>
        </div>
    </header>

    <main class="perfi-container">
        <div class="usuario">
            <img src="img/plus-icon.png" alt="Icono Usuario">

            <div class="perfil-info">
                <p class="perfil-names">Nombre <img src="img/plus-icon.png" alt="Icono Editar"></p>
                <p class="perfil-names">Apellido <img src="img/plus-icon.png" alt="Icono Editar"></p>
                <p class="perfil-names">Nombre Usuario <img src="img/plus-icon.png" alt="Icono Editar"></p>
                <p class="perfil-names">Mail del Usuario <img src="img/plus-icon.png" alt="Icono Editar"></p>
            </div>
        </div>

        <div class="perfil-full-data">
            <div class="perfil-form">
                <h3>¿Necesitas cambiar la contraseña?</h3>

                <input type="text" placeholder="Contraseña Actual">
                <input type="password" placeholder="Nueva Contraseña">
                <input type="password" placeholder="Repetir Contraseña">
            </div>

            <div class="perfil-form">
                <h3>Documentos</h3>

                <input type="number" placeholder="DNI">
                <input type="text" placeholder="CUIT/CUIL">

                <h3>Celular</h3>
                <input type="text" placeholder="Número de Tel/Celus">
            </div>

            <div class="perfil-form">
                <h3>Formas de Pago</h3>

                <input type="text" placeholder="Mantenerme Solamente en Efectivo">
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="ayuda-footer">
            <h4>¿Necesitas Ayudas?</h4>
            <p>Comentanos tu duda o algo que te moleste</p>
        </div>

        <div class="redes-footer">
            <h4>¿Quienes Somos?</h4>
            <div class="redes-box">
                <img src="img/logo-instagram.png" alt="Logo Instagram">
                <img src="img/logo-email.png" alt="Logo Email">
            </div>
        </div>

        <div class="easy-way-out"></div>
    </footer>
</body>
</html>
